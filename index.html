<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Children's Story App</title>
    <script>
        async function generateStory() {
            const prompt = document.getElementById('prompt').value;
            const response = await fetch('/generate_story', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ prompt })
            });
            const data = await response.json();
            document.getElementById('story').innerText = data.story;
        }

        async function getRecommendations() {
            const response = await fetch('/recommend_story');
            const data = await response.json();
            const recommendations = data.recommendations;
            document.getElementById('recommendations').innerHTML = recommendations.join('<br>');
        }
    </script>
</head>
<body>
    <h1>Children's Story App</h1>
    
    <h2>Generate a Story</h2>
    <textarea id="prompt" rows="4" cols="50" placeholder="Enter story prompt here..."></textarea><br>
    <button onclick="generateStory()">Generate Story</button>
    <h3>Generated Story:</h3>
    <p id="story"></p>
    
    <h2>Story Recommendations</h2>
    <button onclick="getRecommendations()">Get Recommendations</button>
    <h3>Recommended Stories:</h3>
    <p id="recommendations"></p>
</body>
</html>
